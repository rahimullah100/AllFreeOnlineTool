    <style>
        .contact-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        
        .contact-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .contact-header p {
            color: var(--text-color);
            opacity: 0.9;
        }

        .contact-header h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .contact-content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1rem;
            width: 100%;
        }
        
        .contact-row {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .contact-card {
            background: #fff;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 0.75rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1 1 calc(50% - 1.5rem);
            min-width: 250px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .contact-card::before,
        .contact-card::after {
            content: '';
            position: absolute;
            background: linear-gradient(45deg, #4CAF50, #2196F3, #9C27B0, #FFC107, #FF5722);
            background-size: 400% 400%;
            width: 100%;
            height: 3px;
            left: 0;
            z-index: 1;
            animation: borderGradient 8s ease infinite;
        }
        
        .contact-card::before {
            top: 0;
        }
        
        .contact-card::after {
            bottom: 0;
        }
        
        .contact-card:hover::before,
        .contact-card:hover::after {
            animation: borderGradient 3s ease infinite, borderExpand 0.8s ease forwards;
        }
        
        .contact-card .border-left,
        .contact-card .border-right {
            position: absolute;
            width: 3px;
            height: 0;
            background: linear-gradient(45deg, #4CAF50, #2196F3, #9C27B0, #FFC107, #FF5722);
            background-size: 400% 400%;
            transition: height 0.3s ease 0.4s;
            z-index: 1;
        }
        
        .contact-card .border-left {
            left: 0;
            top: 0;
        }
        
        .contact-card .border-right {
            right: 0;
            bottom: 0;
        }
        
        .contact-card:hover .border-left,
        .contact-card:hover .border-right {
            height: 100%;
        }
        
        @keyframes borderGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes borderExpand {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        .contact-card .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-card i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: inline-block;
        }

        .contact-card h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .contact-card p, .contact-card a {
            color: #666;
            margin: 0.5rem 0;
            display: block;
            text-decoration: none;
        }

        .contact-card a:hover {
            color: var(--primary-color);
        }

        .profile-image-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            padding: 10px;
            background: linear-gradient(45deg, #4CAF50, #2196F3, #9C27B0, #FFC107, #FF5722);
            background-size: 400% 400%;
            animation: borderGradient 8s ease infinite;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            position: relative;
            z-index: 1;
        }

        .profile-image-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: inherit;
            background-size: 400% 400%;
            border-radius: 50%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.7;
            animation: borderGradient 8s ease infinite reverse;
        }

        /* Dark mode styles */
        body.dark-mode {
            --bg-color: #121212;
            --card-bg: #1e1e2e;
            --text-color: #e6e6e6;
            --border-color: #3a3a4a;

            background-color: var(--bg-color);
            color: #fff;
        }

        @media (max-width: 768px) {

                flex-direction: column;
            }
            
            .contact-info {
                width: 100%;
            }
        }

        .ontact-card{
            display: inline-block;
        }
    </style>

    <script>
        // Hamburger menu toggle logic
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileNav = document.getElementById('mobile-nav');
        mobileMenuToggle.addEventListener('click', () => {
            mobileNav.classList.toggle('active');
        });
        // Close mobile nav on link click
        document.querySelectorAll('#mobile-nav a').forEach(link => {
            link.addEventListener('click', () => {
                mobileNav.classList.remove('active');
            });
        });

        // Update current year in footer
        document.getElementById('footer-year').textContent = new Date().getFullYear();

        // Add animation to profile image container on page load
        document.addEventListener('DOMContentLoaded', function() {
            const profileContainer = document.querySelector('.profile-image-container');
            if (profileContainer) {
                // Small delay to ensure the animation is visible
                setTimeout(() => {
                    profileContainer.style.animation = 'borderGradient 8s ease infinite';
                }, 100);
            }
        });
    </script>
